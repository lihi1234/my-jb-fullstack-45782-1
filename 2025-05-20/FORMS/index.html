<html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <form>
            <input placeholder="username">
            <br> <br>

            <label for="username">username:</label>
            <input id="username">

             <label for="family_name">family name:</label>
            <input id="family_name" type="text">

             <label for="email">email:</label>
            <input id="username" type="email">

             <label for="kids">how many kids:</label>
            <input id="kids" type="number" step="0.5">

             <label for="password">password:</label>
            <input id="password" type="password">

              <label for="eye_color">eye color:</label>
            <input id="eye_color" type="color">

              <label for="birth_date">birth date:</label>
            <input id="birth_date" type="date">

            <input id="agree" type="checkbox" checked>
            <label for="agree">I agree to the terms</label>

            <input id="male" type="radio" name="gender">
            <label for="male">male</label>

            <input id="female" type="radio" name="gender">
            <label for="female">female</label>

            <label for="pic">profile:</label>
            <input id="pic" type="file" >

            
            <label for="about">about:</label>
            <textarea></textarea>

            
            <label for="country">country:</label>
            <select>
                <option selected disabled>please select country</option>
                <option value="IL">Israel</option>
                <option value="US">USA</option>
                <option value="UK">UK</option>
                <option value="IR">Iran, republic Islamic of</option>
            </select>

        </form>
    </body>
</html>
