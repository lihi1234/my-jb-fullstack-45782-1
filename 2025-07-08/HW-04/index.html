<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script src="app.js" ></script>
</head>
<body>
    
    <form class="row mb-3" onsubmit=addStudent(event)>
        <label class="form-label" for="animal-type">animal type</label>
        <input class="form-control" type="text" id="animal-type" required>

        <label class="form-label" for="animal-name">animal name</label>
        <input class="form-control" type="text" id="animal-name" required>

         <label class="form-label" for="age">age</label>
        <input class="form-control" type="number" id="age" min="0" required>
        
        
         <label class="form-label" for="pic">picture url</label>
        <input class="form-control" type="url" id="pic"  required>
        
        
        <button class="btn btn-primary">add</button>

    </form>
    <!-- <P id="animals"></P> -->
    <table id="animals">
        <thead>
            <td>type</td>
            <td>name</td>
            <td>age</td>
            <td>pic</td>
           
        </thead>
        <tbody id="animals-table">
            
            
            
        </tbody>
    </table>
    <!-- <p id="numOfColors"></p> -->
</body>
</html>
